version: 1
backend:
  phases:
    build:
      commands:
        - "# No backend build needed"
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node --version
        - yarn install
    build:
      commands:
        - echo "DATABASE_URL=\"$DATABASE_URL\"" >> .env
        - echo "STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY" >> .env
        - echo "NEXT_PUBLIC_APP_URL=$NEXT_PUBLIC_APP_URL" >> .env
        - echo "MAILGUN_SMTP_USER=$MAILGUN_SMTP_USER" >> .env
        - echo "MAILGUN_SMTP_PASS=$MAILGUN_SMTP_PASS" >> .env
        - echo "EMAIL_FROM=$EMAIL_FROM" >> .env
        - echo "EMAIL_RECEIVER=$EMAIL_RECEIVER" >> .env
        - export NODE_ENV=production
        - export NEXT_TELEMETRY_DISABLED=1
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
