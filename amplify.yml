version: 1
backend:
  phases:
    build:
      commands:
        - '# No backend build needed'
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - echo "DATABASE_URL=$DATABASE_URL" >> .env
        - echo "STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY" >> .env
        - echo "NODE_ENV=production" >> .env
        - echo "EMAIL_HOST=smtp.gmail.com" >> .env
        - echo "EMAIL_PORT=587" >> .env
        - echo "EMAIL_SECURE=false" >> .env
        - echo "EMAIL_USER=" >> .env
        - echo "EMAIL_PASS=" >> .env
        - echo "EMAIL_FROM=" >> .env
        - echo "EMAIL_RECEIVER=" >> .env
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
